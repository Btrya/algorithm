<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件代理</title>
</head>
<body>
  <ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>
<script type="text/javascript">
  // const lilist = document.getElementsByTagName("li")

  // for (let i = 0; i < lilist.length; i++) {
  //   lilist[i].addEventListener('click', function(e) {
  //     alert(`内容为${e.target.innerHTML}, 索引为${i}`)
  //   })
  // }
  const ul = document.getElementById('ul')

  ul.addEventListener('click', function(e) {
    const target = e.target
    if (target.tagName.toLowerCase() === 'li') { // 转小写是为了防止有些浏览器拿到的li是大写的
      const liList = this.querySelectorAll('li')
      // const realLiList = Array.from(liList) 转成真数组后再realLiList.indexOf() 也可以
      const index = Array.prototype.indexOf.call(liList, target) // 因为liList是一个伪数组，indexOf不一定存在
      alert(`内容为${target.innerHTML}, 索引为${index}`)
    }
  })
</script>
<style>
  #ul {
    background-color: gray;
    width: 700px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  li {
    margin-bottom: 20px;
    width: 80%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    background-color: lightcoral;
  }
</style>
</html>
